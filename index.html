<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Game-->
    <section id="game">

        <!--Countdown-->
        <div id="timer" class="fw-bold">30</div>

        <!--Simon-->
        <section id="memory" class="mt-4 fs-4 text-center">
            <span id="instruction">Memorizza i numeri entro il tempo limite!</span>

            <!--form memory number-->
            <form>
                <input type="number"><input type="number"><input type="number"><input type="number"><input
                    type="number">
                <div id="button"><button class="btn btn-primary">Conferma</button></div>
            </form>

            <!--numeri-->
            <div id="numbers" class="mt-3">
                <span>20</span><span>40</span><span>40</span><span>40</span><span>40</span>
            </div>
        </section>

    </section>

    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
